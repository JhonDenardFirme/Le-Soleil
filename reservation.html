<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="./style.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    </head>
<body>

    <nav class="navbar">
        <a href="./index.html">
            <div class="logo-container">
                <img src="./images/assets/logo.png" alt="Logo" class="logo">
                <h4 class="logo-type">LE <span class="accent">SOLEIL</span></h4>
            </div>
        </a>

        <ul class="nav-links">
            <li><a href="./index.html" class="link">HOME</a></li>
            <li><a href="./menupage.html" class="link">MENU</a></li>
            <li><a href="./gallerypage.html" class="link">GALLERY</a></li>
            <li><a href="./aboutuspage.html" class="link">ABOUT US</a></li>
            <li><a href="./reservation.html" class="btn-book">BOOK NOW</a></li>  
        </ul>
        <div class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>        
    </nav>

    <section class="container dine dine-page">
        <div class="dine-container">
            <img src="./images/assets/dinewithus.png" class="dine-img">
        </div>

        <div class="calltoaction-container">
            <h3>A TASTE OF PARIS AWAITS</h3>
            <h2><span class="accent">DINE</span> WITH US</h2>
        </div>

    </section>

    <section class="container">
        <form class="reservation-form">

            <div class="double-container">
                <div class="form-item">
                    <label for="firstname">First Name</label>
                    <input id="firstname" name="firstname" type="text" placeholder="Juan">
                </div>
                <div class="form-item">
                    <label for="lastname">Last Name</label>
                    <input id="lastname" name="lastname" type="text" placeholder="Dela Cruz">
                </div>
            </div>

            <div class="form-item">
                <label for="firstname">Email</label>
                <input id="firstname" name="firstname" type="email" placeholder="juandelacruz@gmail.com">
            </div>

            <div class="form-item">
                <label for="firstname">Table For</label>
                <input id="firstname" name="firstname" type="number" placeholder="1 Pax">
            </div>

            <div class="double-container">
                <div class="form-item">
                    <label for="firstname">Date</label>
                    <input id="firstname" name="firstname" type="date">
                </div>
                <div class="form-item">
                    <label for="firstname">Time</label>
                    <input id="firstname" name="firstname" type="time">
                </div>
            </div>

            <button type="submit" class="submit-button">
                RESERVE YOUR TABLE
            </button>

        </form>
    </section>

</body>
</html>
